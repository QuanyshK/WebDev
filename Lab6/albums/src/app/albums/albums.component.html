<div class="albums-container">
    <h1>Albums</h1>
  <div class = "create">
    <input type="text" placeholder="Album title" [(ngModel)]="newAlbum.title" >
    <button (click)="addAlbum()">Create Album</button>
  </div>


    <div *ngFor="let album of albums" class="album-item">

      <div>{{album.id}}</div><a [routerLink]="['/albums', album.id]">{{album.title}}</a>
      <div (click)="deleteAlbum(album.id)" class="delete-link">Delete</div>
    </div>
  </div>
